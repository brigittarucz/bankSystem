<html lang="en">
<head>

<body>
    <h1> Login </h1>
    <a href="{% url 'auth_app:signup' %}">Go to signup</a>

        {{ form.errors }}
        {{ error }}
        <button type="submit">Log In</button>
    </form>
</body>
